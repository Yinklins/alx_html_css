
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer with Social Links</title>
<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/4a2b055604.js" crossorigin="anonymous"></script>
<style>
  footer {
    background-color: #222;
    color: white;
    padding: 20px;
    text-align: center;
  }

  .social-links a {
    color: white;
    margin: 0 10px;
    font-size: 24px;
    text-decoration: none;
    transition: color 0.3s;
  }

  .social-links a:hover {
    color: #007bff; /* highlight color */
  }
</style>
</head>
<body>

<footer>
  <p>Connect with us</p>
  <div class="social-links">
    <a href="https://facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://twitter.com/yourhandle" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>
  <p>&copy; 2025 Your Website</p>
</footer>

</body>
</html>
